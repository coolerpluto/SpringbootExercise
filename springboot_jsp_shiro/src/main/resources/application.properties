server.port=8888
#配置项目路径，访问是localhost:8888/shiro/,不配置时默认是/,localhost:8888/
server.servlet.context-path=/shiro

spring.application.name=shiro

spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shiro?characterEncoding=utf-8&userSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root

mybatis.type-aliases-package=com.fan.springboot_jsp_shiro.pojo
mybatis.mapper-locations=classpath:mapper/*.xml